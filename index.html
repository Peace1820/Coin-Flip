<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip-a-coin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="info">
      <h1>Flip me when you have to make a low-risk decision</h1>
      <h3>A simple web app for indecisive people including myself</h3>
    </div>

    <div class="coin-wrapper">
        <!-- <div class="coin-shadow"></div> -->
        <div class="coin">
            <span class="coin-text_yes">YES</span>
            <span class="coin-text_no">NO</span>
        </div>
    </div>

    <div class="info">
      <h3 id="outcome">Click the coin to flip it!</h3>
    </div>
  </body>

  <script src="script.js"></script>
</html>
